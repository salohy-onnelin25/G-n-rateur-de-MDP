<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generateur de mot de passe</title>
    <link rel="stylesheet" href="./Assets/styles/index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <h1>GÃ©nÃ©rateur MDP</h1>
      <nav>
        <ul>
          <li><a href=""> Essai gratuit+</a></li>
          <li><i class="fa-solid fa-comments"></i></li>
          <li><i class="fa-solid fa-user"></i></li>
          <li><i class="fa-solid fa-earth-americas"></i></li>
          <li><i class="fa-solid fa-bars"></i></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="container">
        <div class="password-display">
          <input
            type="text"
            id="passwordOutput"
            placeholder="Cliquez sur GÃ©nÃ©rer"
            readonly
          />
          <button id="copyBtn" title="Copier le mot de passe">ğŸ“‹</button>
        </div>

        <div class="controls">
          <div class="control-group">
            <label for="lengthInput"><span id="lengthValue">12</span></label>
            <input type="range" id="lengthInput" value="12" min="8" max="30" />
          </div>

          <div class="options-group">
            <div class="char-options-container">
              <button
                class="char-option active"
                id="lowercaseBtn"
                data-char="lower"
              >
                a-z
              </button>
              <button class="char-option" id="uppercaseBtn" data-char="upper">
                A-Z
              </button>
              <button class="char-option" id="numbersBtn" data-char="number">
                0-9
              </button>
              <button class="char-option" id="symbolsBtn" data-char="symbol">
                @#$
              </button>
            </div>
          </div>
        </div>

        <button id="generateBtn" class="generate-btn">
          GÃ©nÃ©rer le Mot de Passe
        </button>

        <div id="alertMessage" class="alert-box" style="display: none"></div>
      </div>
    </main>
    <footer class="flip-clock-container">
      <p id="currentDate"></p>
      <div class="flip-clock" id="flipClock">
        <span class="digit-pair" id="hours">00</span>
        <span class="separator">:</span>
        <span class="digit-pair" id="minutes">00</span>
        <span class="separator">:</span>
        <span class="digit-pair" id="seconds">00</span>
      </div>
    </footer>

    <script src="./Assets/js/index.js"></script>
  </body>
</html>
